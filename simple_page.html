<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ويب بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في صفحتي على الإنترنت!</h1>
        <p>
            هذه صفحة ويب بسيطة تم إنشاؤها باستخدام HTML و CSS.
            يمكنك تخصيص هذه الصفحة وإضافة المزيد من المحتوى حسب احتياجاتك.
        </p>
        <p>
            إذا كنت تريد إضافة المزيد من الوظائف أو تحسين التصميم، يمكنني مساعدتك في ذلك.
        </p>
        <a href="#" class="button">انقر هنا للمزيد من المعلومات</a>
    </div>
</body>
</html>
