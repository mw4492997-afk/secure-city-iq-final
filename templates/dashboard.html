<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CITY IQ | DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #bc13fe;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(0, 242, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            background: #02050a;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Background layers */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a33 0%, #000 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: absolute;
            width: 200%; height: 200%;
            background-image:
                linear-gradient(var(--border-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) translateY(-20%);
            opacity: 0.15;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(-50px); }
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.1) 0%, transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
            z-index: -1;
            animation: blob-float 15s ease-in-out infinite;
        }

        @keyframes blob-float {
            0%, 100% { transform: translate(-20%, -20%); }
            50% { transform: translate(20%, 20%); }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 6px;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .clock {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 18px;
            letter-spacing: 2px;
        }

        /* Main Container */
        .container {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-title {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 8px;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Quick Action Buttons */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
        }

        .action-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            border-color: var(--neon-cyan);
        }

        .action-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .action-label {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
        }

        .scanning-text {
            font-size: 24px;
            color: var(--neon-cyan);
            font-weight: 700;
            letter-spacing: 4px;
            animation: scanning 2s ease-in-out infinite;
        }

        @keyframes scanning {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .close-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="grid-overlay"></div>
    <div class="blob"></div>

    <nav class="navbar">
        <div class="logo">SECURE CITY IQ</div>
        <div class="clock" id="digital-clock">00:00:00</div>
    </nav>

    <div class="container">
        <h1 class="dashboard-title">DASHBOARD</h1>

        <div class="actions-grid">
            <div class="action-card" onclick="openModal('THREAT MAP')">
                <span class="action-icon">üåç</span>
                <div class="action-label">THREAT MAP</div>
            </div>
            <div class="action-card" onclick="openModal('ADVANCED APPS')">
                <span class="action-icon">üì±</span>
                <div class="action-label">ADVANCED APPS</div>
            </div>
            <div class="action-card" onclick="openModal('ENCRYPTION ANALYSIS')">
                <span class="action-icon">üîí</span>
                <div class="action-label">ENCRYPTION ANALYSIS</div>
            </div>
            <div class="action-card" onclick="openModal('LIVE MONITORING')">
                <span class="action-icon">üì°</span>
                <div class="action-label">LIVE MONITORING</div>
            </div>
            <div class="action-card" onclick="openModal('SYSTEM SETTINGS')">
                <span class="action-icon">‚öôÔ∏è</span>
                <div class="action-label">SYSTEM SETTINGS</div>
            </div>
            <div class="action-card" onclick="openModal('DATA EXPORT')">
                <span class="action-icon">üìÑ</span>
                <div class="action-label">DATA EXPORT</div>
            </div>
        </div>
    </div>

    <div class="modal" id="glass-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div class="scanning-text" id="modal-text">SCANNING...</div>
        </div>
    </div>

    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Modal Functions
        function openModal(action) {
            document.getElementById('modal-text').textContent = `SCANNING... ${action}`;
            document.getElementById('glass-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('glass-modal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('glass-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
