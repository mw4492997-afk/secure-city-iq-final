<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CITY IQ | DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #bc13fe;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(0, 242, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            background: #02050a;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Background layers */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a33 0%, #000 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: absolute;
            width: 200%; height: 200%;
            background-image:
                linear-gradient(var(--border-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) translateY(-20%);
            opacity: 0.15;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(-50px); }
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.1) 0%, transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
            z-index: -1;
            animation: blob-float 15s ease-in-out infinite;
        }

        @keyframes blob-float {
            0%, 100% { transform: translate(-20%, -20%); }
            50% { transform: translate(20%, 20%); }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 6px;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .clock {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 18px;
            letter-spacing: 2px;
        }

        /* Main Container */
        .container {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-title {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 8px;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Quick Action Buttons */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
        }

        .action-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            border-color: var(--neon-cyan);
        }

        .action-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .action-label {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            width: 90%;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-pink));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
        }

        .scanning-text {
            font-size: 24px;
            color: var(--neon-cyan);
            font-weight: 700;
            letter-spacing: 4px;
            animation: scanning 2s ease-in-out infinite;
        }

        @keyframes scanning {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .close-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 24px;
            cursor: pointer;
        }

        /* Threat Map Styles */
        .threat-map-modal {
            max-width: 90%;
            width: 90%;
            height: 80%;
            display: flex;
        }

        .world-map {
            flex: 2;
            background: #000;
            border-radius: 10px;
            position: relative;
        }

        .world-map svg {
            width: 100%;
            height: 100%;
        }

        .threat-point {
            fill: red;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { r: 5; opacity: 1; }
            50% { r: 10; opacity: 0.5; }
            100% { r: 5; opacity: 1; }
        }

        .live-feed {
            flex: 1;
            background: rgba(0,0,0,0.5);
            border-left: 1px solid var(--neon-cyan);
            padding: 1rem;
            overflow-y: auto;
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 12px;
        }

        .live-feed h3 {
            margin-bottom: 1rem;
        }

        /* Encryption Analysis Styles */
        .encryption-modal {
            max-width: 80%;
            width: 80%;
            height: 60%;
        }

        .terminal {
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            padding: 1rem;
            border-radius: 10px;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .scrolling-code {
            height: calc(100% - 50px);
            overflow: hidden;
            white-space: pre;
            font-size: 14px;
            line-height: 1.2;
        }

        .progress-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: #333;
            border: 1px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #00f2ff);
            width: 0%;
            transition: width 0.1s;
        }

        .progress-text {
            position: absolute;
            bottom: 35px;
            left: 10px;
            color: #00ff00;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="grid-overlay"></div>
    <div class="blob"></div>

    <nav class="navbar">
        <div class="logo">SECURE CITY IQ</div>
        <div class="clock" id="digital-clock">00:00:00</div>
    </nav>

    <div class="container">
        <h1 class="dashboard-title">DASHBOARD</h1>

        <div class="actions-grid">
            <div class="action-card" onclick="openModal('THREAT MAP')">
                <span class="action-icon">üåç</span>
                <div class="action-label">THREAT MAP</div>
            </div>
            <div class="action-card" onclick="openModal('ADVANCED APPS')">
                <span class="action-icon">üì±</span>
                <div class="action-label">ADVANCED APPS</div>
            </div>
            <div class="action-card" onclick="openModal('ENCRYPTION ANALYSIS')">
                <span class="action-icon">üîí</span>
                <div class="action-label">ENCRYPTION ANALYSIS</div>
            </div>
            <div class="action-card" onclick="openModal('LIVE MONITORING')">
                <span class="action-icon">üì°</span>
                <div class="action-label">LIVE MONITORING</div>
            </div>
            <div class="action-card" onclick="openModal('SYSTEM SETTINGS')">
                <span class="action-icon">‚öôÔ∏è</span>
                <div class="action-label">SYSTEM SETTINGS</div>
            </div>
            <div class="action-card" onclick="openModal('DATA EXPORT')">
                <span class="action-icon">üìÑ</span>
                <div class="action-label">DATA EXPORT</div>
            </div>
        </div>
    </div>

    <div class="modal" id="glass-modal">
        <div class="modal-content" id="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Modal Functions
        function openModal(action) {
            const modalContent = document.getElementById('modal-content');
            const modalBody = document.getElementById('modal-body');
            modalContent.className = 'modal-content'; // Reset classes

            if (action === 'THREAT MAP') {
                modalContent.classList.add('threat-map-modal');
                modalBody.innerHTML = `
                    <div class="world-map">
                        <svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                            <!-- Simple world map outline -->
                            <path d="M200,200 Q300,150 400,200 T600,200 Q700,250 800,200" stroke="#00f2ff" fill="none" stroke-width="2"/>
                            <path d="M150,250 Q250,200 350,250 T550,250 Q650,300 750,250" stroke="#00f2ff" fill="none" stroke-width="2"/>
                            <path d="M100,300 Q200,250 300,300 T500,300 Q600,350 700,300" stroke="#00f2ff" fill="none" stroke-width="2"/>
                            <!-- Pulsing threat points -->
                            <circle class="threat-point" cx="300" cy="200" r="5"/>
                            <circle class="threat-point" cx="500" cy="250" r="5"/>
                            <circle class="threat-point" cx="700" cy="300" r="5"/>
                        </svg>
                    </div>
                    <div class="live-feed">
                        <h3>LIVE FEED</h3>
                        <div id="feed-content"></div>
                    </div>
                `;
                startLiveFeed();
            } else if (action === 'ENCRYPTION ANALYSIS') {
                modalContent.classList.add('encryption-modal');
                modalBody.innerHTML = `
                    <div class="terminal">
                        <div class="scrolling-code" id="scrolling-code"></div>
                        <div class="progress-text">[DECRYPTING CORE DATA...]</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                    </div>
                `;
                startEncryptionAnimation();
            } else {
                modalBody.innerHTML = `<div class="scanning-text">SCANNING... ${action}</div>`;
            }

            document.getElementById('glass-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('glass-modal').style.display = 'none';
            // Clear intervals if any
            if (window.liveFeedInterval) clearInterval(window.liveFeedInterval);
            if (window.encryptionInterval) clearInterval(window.encryptionInterval);
        }

        // Live Feed for Threat Map
        function startLiveFeed() {
            const feedContent = document.getElementById('feed-content');
            const logs = [
                '[WARN] Unauthorized access from IP: 192.168.1.100',
                '[ALERT] Suspicious activity detected in sector 7',
                '[INFO] Firewall breach attempt blocked',
                '[WARN] Unauthorized access from IP: 10.0.0.50',
                '[ALERT] Malware signature detected',
                '[INFO] Intrusion prevention system activated'
            ];
            let index = 0;
            window.liveFeedInterval = setInterval(() => {
                const log = logs[index % logs.length];
                const time = new Date().toLocaleTimeString();
                feedContent.innerHTML += `[${time}] ${log}\n`;
                feedContent.scrollTop = feedContent.scrollHeight;
                index++;
            }, 3000);
        }

        // Encryption Animation
        function startEncryptionAnimation() {
            const scrollingCode = document.getElementById('scrolling-code');
            const progressBar = document.getElementById('progress-bar');
            const matrixChars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()';
            let code = '';
            let progress = 0;

            window.encryptionInterval = setInterval(() => {
                // Add new line of code
                let line = '';
                for (let i = 0; i < 80; i++) {
                    line += matrixChars[Math.floor(Math.random() * matrixChars.length)];
                }
                code += line + '\n';
                scrollingCode.textContent = code;
                scrollingCode.scrollTop = scrollingCode.scrollHeight;

                // Update progress
                progress += 1;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(window.encryptionInterval);
                }
            }, 100);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('glass-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
