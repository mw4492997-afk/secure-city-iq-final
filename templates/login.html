<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure City IQ - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #02050a;
            /* ÿÆŸÑŸÅŸäÿ© ÿ™ŸÇŸÜŸäÿ© ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÜÿ¨ŸàŸÖ ŸàÿßŸÑÿ¥ÿ®ŸÉÿ© */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ≤ÿ¨ÿßÿ¨ (Glassmorphism) */
        .glass-card {
            position: relative;
            width: 400px;
            padding: 50px 40px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(0, 242, 255, 0.1);
            text-align: center;
            z-index: 10;
        }

        /* ÿßŸÑÿ•ÿ∑ÿßÿ± ÿßŸÑŸÖÿ∂Ÿäÿ° ÿ≠ŸàŸÑ ÿßŸÑŸÉÿßÿ±ÿØ */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.4;
        }

        .logo-area {
            margin-bottom: 35px;
        }

        .logo-area h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            color: #fff;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.4s;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            background: rgba(0, 242, 255, 0.05);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(58, 123, 213, 0.5);
            text-transform: uppercase;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--neon-blue);
            letter-spacing: 2px;
        }
        .fingerprint-scan {
            margin-top: 30px;
            font-size: 45px;
            color: var(--neon-purple);
            filter: drop-shadow(0 0 10px var(--neon-purple));
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="logo-area">
            <h1>SECURE CITY IQ</h1>
        </div>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="fingerprint-scan">üß¨</div>
        
        <div class="footer-text">SYSTEM ACCESS PROTECTED</div>
    </div>

</body>
</html>
